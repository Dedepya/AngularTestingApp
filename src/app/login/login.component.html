<h2 class="text-center text-white mt-5">Login Form</h2>
<form class="text-white">
    <div class="mb-3">
        <label for="em" class="form-label">Username</label>
        <input type="email" class="form-control" id="em" >
    </div>
    <div class="mb-3">
        <label for="pd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pd">
    </div>
    <button class="btn btn-success d-block mx-auto mt-5 mb-3">Login</button>
</form>
